<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay" (ionDidOpen)="menuState($event)" (ionDidClose)="menuState($event)">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header>
                        <div class="menu-logo-container">
                            <img src="/assets/logo_website.png" class="menu-logo"/>
                        </div>
                    </ion-list-header>
                    <ion-note></ion-note>

                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
                                  detail="false" [class.selected]="selectedIndex == i">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label class="ion-text-wrap">{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>

                <div [className]="menuStateClass + ' mehrdafon-logo-container'">
                    <strong *ngIf="liveUpdate.showUpdateProcess">
                        <small>{{liveUpdate.updateProcessType}}: {{liveUpdate.updateProgress}}%</small>
                    </strong>

                    <br />
                    <br />

                    <small *ngIf="liveUpdate.build">
                        Build {{liveUpdate.build}} |
                    </small>
                    <small>
                        APP by <span class="mehrdafon-logo">mehrdafon GmbH</span>
                    </small>
                </div>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
