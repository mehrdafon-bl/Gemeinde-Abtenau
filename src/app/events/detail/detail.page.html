<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>Termin</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-list inset="false" lines="none">
                <ion-item>
                    <ion-icon slot="start" name="calendar-outline"></ion-icon>
                    <ion-label>{{dayNamesDe[data[7] | date:"EEEE"]}}, {{data[7] | date:"dd.MM.yyyy"}}</ion-label>
                </ion-item>

                <ion-item *ngIf="(data[7] | date:'HH:mm') !== '00:00'">
                    <ion-icon slot="start" name="time-outline"></ion-icon>
                    <ion-label>{{data[7] | date:"HH:mm"}}</ion-label>
                </ion-item>

                <ion-item *ngIf="data[3] != ''">
                    <ion-icon slot="start" name="home-outline"></ion-icon>
                    <ion-label class="ion-text-wrap">{{data[3]}}</ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-card class="event-detail">
        <ion-card-header>
            <ion-card-title>
                <h4>{{data[0]}}</h4>
            </ion-card-title>
        </ion-card-header>

        <ion-card-content *ngIf="data[6]">
            <div [innerHTML]="data[6]"></div>
        </ion-card-content>
    </ion-card>
</ion-content>
